name: build-win-acme-msi

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "win-acme version (for example 2.2.9.1701)"
        required: true      

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Version from tag
        shell: pwsh
        run: |
          if ("${env:GITHUB_EVENT_NAME}" -eq "workflow_dispatch") {
            $ver = "${{ github.event.inputs.version }}"
          }
          else {
            $ver = "${env:GITHUB_REF_NAME}" -replace '^v',''
          }
          "VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Download + extract
        shell: pwsh
        run: |
          $ver = "${env:VERSION}"
          $url = "https://github.com/win-acme/win-acme/releases/download/v$ver/win-acme.v$ver.x64.trimmed.zip"
          New-Item -ItemType Directory -Force build,payload | Out-Null
          Invoke-WebRequest $url -OutFile build\win-acme.zip
          Expand-Archive build\win-acme.zip payload -Force

      - name: Install WiX v4
        shell: pwsh
        run: |
          dotnet tool install --global wix
          wix extension add WixToolset.Util.wixext
          wix --version

      - name: Build MSI
        shell: pwsh
        run: |
          $ver = "${env:VERSION}"
          wix build `
            -arch x64 `
            -ext WixToolset.Util.wixext `
            -d Version=$ver `
            -d SourceDir=payload `
            -o build\win-acme-$ver-x64.msi `
            installer\main.wxs

      - uses: actions/upload-artifact@v4
        with:
          name: win-acme-msi
          path: build/*.msi
