name: build-win-acme-msi

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Version from tag
        shell: pwsh
        run: |
          $ver = "${env:GITHUB_REF_NAME}" -replace '^v',''
          "VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Download + extract
        shell: pwsh
        run: |
          $ver = "${env:VERSION}"
          $url = "https://github.com/win-acme/win-acme/releases/download/v$ver/win-acme.v$ver.x64.trimmed.zip"
          New-Item -ItemType Directory -Force build,payload | Out-Null
          Invoke-WebRequest $url -OutFile build\win-acme.zip
          Expand-Archive build\win-acme.zip payload -Force

      - name: Install WiX v4
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.*
          wix --version

      - name: Harvest payload
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force installer | Out-Null
          wix harvest dir payload `
            -cg WinAcmeComponents `
            -dr INSTALLFOLDER `
            -var var.SourceDir `
            -o installer\harvest.wxs `
            -srd -scom -sreg

      - name: Build MSI
        shell: pwsh
        run: |
          $ver = "${env:VERSION}"
          wix build `
            -arch x64 `
            -ext WixToolset.Util.wixext `
            -d Version=$ver `
            -d SourceDir=payload `
            -o build\win-acme-$ver-x64.msi `
            installer\main.wxs installer\harvest.wxs

      - uses: actions/upload-artifact@v4
        with:
          name: win-acme-msi
          path: build/*.msi
