name: Build Win-Acme Installer

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Set version from tag
        shell: pwsh
        run: |
          $ver = "${{ github.ref_name }}" -replace '^v',''
          echo "VERSION=$ver" >> $env:GITHUB_ENV

      - name: Download win-acme
        shell: pwsh
        run: |
          Invoke-WebRequest `
            "https://github.com/win-acme/win-acme/releases/download/v$env:VERSION/win-acme.v$env:VERSION.x64.trimmed.zip" `
            -OutFile win-acme.zip

      - name: Extract archive
        shell: pwsh
        run: |
          Expand-Archive win-acme.zip src -Force
          Copy-Item src\* . -Recurse -Force

      - name: Build MSI
        shell: pwsh
        run: |
          dotnet tool install --global wix
          wix build main.wxs `
            -arch x64 `
            -d ProductVersion="$env:VERSION" `
            -o "Win-Acme-$env:VERSION.msi"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          files: Win-acme-${{ env.VERSION }}.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
